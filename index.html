<!DOCTYPE html>

  <!-- Tailwind & React -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* animated gradient */
    .hero-bg { background:linear-gradient(130deg,#0d9488 0%,#0284c7 30%,#7e22ce 60%,#d946ef 100%); background-size:500% 500%; animation:gradientShift 18s ease-in-out infinite; }
    @keyframes gradientShift { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
    /* floating avatar */
    @keyframes float { 0%{transform:translateY(0);} 50%{transform:translateY(-10px);} 100%{transform:translateY(0);} }
    .float-img { animation: float 6s ease-in-out infinite; }
    /* matrix overlay */
    .hero-bg::after { content:""; position:absolute; inset:0; pointer-events:none; background-image:repeating-linear-gradient(180deg,rgba(255,255,255,.03) 0 2px,transparent 2px 4px),repeating-linear-gradient(90deg,rgba(255,255,255,.03) 0 2px,transparent 2px 4px); animation:bgScroll 60s linear infinite; }
    @keyframes bgScroll { 0%{background-position:0 0,0 0;} 100%{background-position:0 200px,200px 0;} }
    /* monospace accents */
    .mono{ font-family:'Fira Code', monospace; letter-spacing:-0.03em; }
    /* terminal style card */
    .code-card{ position:relative; border:1px solid #1e293b; background:#0f172a; color:#e2e8f0; }
    .code-card::before{ content:'●'; position:absolute; top:10px; left:12px; font-size:.6rem; color:#16a34a; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div id="root"></div>

    /* ---------- Mount React ---------- */
