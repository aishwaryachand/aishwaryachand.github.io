<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aishwarya Chand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(-45deg, #ec4899, #06b6d4, #9333ea, #3b82f6);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    function Navbar() {
      return (
        <nav class="bg-white shadow-md fixed w-full z-10">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
              <span class="text-2xl font-bold text-gray-800">Aishwarya Chand</span>
              <div class="flex items-center space-x-4">
                {["Home", "Experience", "Projects", "Blog", "Contact", "Skills"].map((section) => (
                  <a href={`#${section.toLowerCase()}`} class="text-gray-600 hover:text-pink-600" key={section}>{section}</a>
                ))}
              </div>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" class="min-h-screen flex flex-col justify-center items-center text-white animated-gradient px-4 pt-20">
          <img
            src="https://aishwaryachand.github.io/assets/1746597056907.jpeg"
            alt="Aishwarya Chand"
            class="w-60 h-60 md:w-64 md:h-64 rounded-full mx-auto mb-6 shadow-xl hover:scale-105 transition-transform duration-300"
          />
          <h1 class="text-5xl md:text-6xl font-extrabold mb-3">Hi, I'm Aishwarya Chand</h1>
          <p class="text-xl md:text-2xl font-light tracking-wide mb-6">AI Engineer • Product Thinker • Impact Maker</p>
          <div class="flex space-x-4">
            <a href="#projects" class="bg-white text-pink-600 px-6 py-3 rounded-full font-semibold hover:bg-pink-100 transition">View My Work</a>
            <a href="/resume.pdf" download class="border-2 border-white px-6 py-3 rounded-full font-semibold hover:bg-white hover:text-pink-600 transition">Download Resume</a>
          </div>
        </section>
      );
    }

    function AboutMe() {
      return (
        <section id="about" class="py-20 bg-white">
          <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div>
              <h2 class="text-4xl font-bold text-pink-600 mb-6 border-b-4 inline-block border-pink-400">About Me</h2>
              <p class="text-gray-700 text-lg leading-relaxed mb-6">
                Hi, I’m <span class="font-bold text-pink-600">Aishwarya Chand</span> — a passionate AI Engineer who thrives at the intersection of data, product, and impact. With hands-on experience across startups and academic labs, I build intelligent systems that are not only technically sound but also human-centered.
              </p>
              <p class="text-gray-700 text-lg leading-relaxed mb-6">
                I enjoy working in collaborative, fast-paced environments where <span class="font-semibold text-blue-600">innovation</span>, <span class="font-semibold text-blue-600">continuous learning</span>, and <span class="font-semibold text-blue-600">measurable outcomes</span> are at the forefront.
              </p>
              <p class="text-gray-700 text-lg leading-relaxed">
                When I'm not developing, I'm mentoring others, exploring new trends, and contributing to the global developer community.
              </p>
              <a href="#contact" class="inline-block mt-6 bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-full font-semibold">Let's Connect</a>
            </div>
            <div>
              <img src="https://aishwaryachand.github.io/assets/graduation_photo.jpeg" alt="Graduation" class="rounded-xl shadow-lg w-full object-cover" />
            </div>
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <AboutMe />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
