    /*** APP ***/
    const App = () => {
      // highlight active nav
      React.useEffect(() => {
        const ids = links.map(l => l.toLowerCase());
        const nav = document.querySelectorAll("nav a[href^='#']");
        const map = {};
        nav.forEach(a => { map[a.getAttribute("href").slice(1)] = a; });

        const obs = new IntersectionObserver((entries) => {
          entries.forEach(e => {
            const id = e.target.id;
            if (e.isIntersecting) {
              nav.forEach(a => a.classList.remove("nav-active"));
              map[id]?.classList.add("nav-active");
            }
          });
        }, { rootMargin: "-40% 0px -55% 0px", threshold: 0.01 });

        ids.forEach(id => {
          const el = document.getElementById(id);
          if (el) obs.observe(el);
        });
        return () => obs.disconnect();
      }, []);
